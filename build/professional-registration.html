<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      eCommerce Dashboard | TailAdmin - Tailwind CSS Admin Dashboard Template
    </title>
  <link rel="icon" href="favicon.ico"><link href="style.css" rel="stylesheet"></head>

  <body
    x-data="{ page: 'home', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <div
  x-show="loaded"
  x-init="window.addEventListener('DOMContentLoaded', () => {setTimeout(() => loaded = false, 500)})"
  class="fixed left-0 top-0 z-999999 flex h-screen w-screen items-center justify-center bg-white dark:bg-black"
>
  <div
    class="h-16 w-16 animate-spin rounded-full border-4 border-solid border-primary border-t-transparent"
  ></div>
</div>

    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen items-center justify-center overflow-hidden p-8">
      <!-- ===== Sidebar Start ===== -->
      <div
        class="flex w-full flex-col items-center space-y-6 rounded-xl bg-white p-6 lg:w-1/3 xl:p-12"
      >
        <img src="src/images/logo/logo.png" alt="" />

        <div class="flex flex-col gap-1">
          <h3 class="text-center text-title-md2 font-semibold text-black-2">
            Professional Registration
          </h3>
          <p class="text-center text-sm font-medium">
            Fill the form below to register your clinic
          </p>
        </div>

        <form class="w-full space-y-6" action="" method="post">
          <div class="w-full">
            <label
              class="mb-3 block text-sm font-medium text-black dark:text-white"
            >
              Name
            </label>
            <input
              type="text"
              class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary"
            />
          </div>

          <div class="w-full">
            <label
              class="mb-3 block text-sm font-medium text-black dark:text-white"
            >
              Email
            </label>
            <input
              type="email"
              class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary"
            />
          </div>
          <div class="w-full">
            <label
              class="mb-3 block text-sm font-medium text-black dark:text-white"
            >
              Clinic
            </label>
            <div
              x-data="{ isOptionSelected: false }"
              class="relative z-20 bg-transparent dark:bg-form-input"
            >
              <select
                class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent px-5 py-3 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
                :class="isOptionSelected && 'text-black dark:text-white'"
                @change="isOptionSelected = true"
              >
                <option value="" class="text-body">IVF Clinic</option>
                <option value="" class="text-body">Fertility Hospital</option>
                <option value="" class="text-body">
                  Reproductive Health Center
                </option>
                <option value="" class="text-body">
                  Other (please specify)
                </option>
              </select>
              <span class="absolute right-4 top-1/2 z-30 -translate-y-1/2">
                <svg
                  class="fill-current"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g opacity="0.8">
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z"
                      fill=""
                    ></path>
                  </g>
                </svg>
              </span>
            </div>
          </div>
          <div class="w-full">
            <label
              class="mb-3 block text-sm font-medium text-black dark:text-white"
            >
              Password
            </label>
            <input
              type="password"
              class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary"
            />
          </div>
          <div class="w-full">
            <label
              class="mb-3 block text-sm font-medium text-black dark:text-white"
            >
              Confirm Password
            </label>
            <input
              type="password"
              class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary"
            />
          </div>
          <button
            type="button"
            class="focus:shadow-outline inline-flex w-full items-center justify-center rounded-md bg-primary px-4 py-3 text-sm font-medium tracking-wide text-white transition-colors duration-200 hover:bg-primary focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
          >
            Register
          </button>
        </form>
      </div>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->

      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  <script defer src="bundle.js"></script></body>
</html>
