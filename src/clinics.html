<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinics | Cardana Fertility</title>
  </head>

  <body
    x-data="{ page: 'clinics', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
      >
        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
            <div class="w-full">
              <!-- Breadcrumb Start -->
              <div
                class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between"
              >
                <h2 class="text-title-md2 font-bold text-black dark:text-white">
                  Clinics
                </h2>

                <nav>
                  <ol class="flex items-center gap-2">
                    <li>
                      <a class="font-medium" href="index.html">Dashboard /</a>
                    </li>
                    <li class="text-primary">Clinics</li>
                  </ol>
                </nav>
              </div>
              <!-- Breadcrumb End -->

              <!-- ====== Profile Section Start -->
              <div
                class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark"
              >
                <div
                  class="grid grid-cols-6 border-t border-stroke px-4 py-4.5 dark:border-strokedark sm:grid-cols-8 md:px-6 2xl:px-7.5"
                >
                  <div class="col-span-3 flex items-center">
                    <p class="font-medium">Name</p>
                  </div>
                  <div class="col-span-2 items-center sm:flex">
                    <p class="font-medium">User Type</p>
                  </div>

                  <div class="col-span-1 flex items-center">
                    <p class="font-medium">Actions</p>
                  </div>
                </div>

                <div
                  class="grid grid-cols-6 border-t border-stroke px-4 py-4.5 dark:border-strokedark sm:grid-cols-8 md:px-6 2xl:px-7.5"
                >
                  <div class="col-span-3 flex items-center">
                    <div
                      class="flex flex-col gap-4 sm:flex-row sm:items-center"
                    >
                      <div class="">
                        <img
                          src="./images/product/product-01.png"
                          alt="Product"
                          class="h-15 w-15 rounded-full"
                        />
                      </div>
                      <p class="text-sm font-medium text-black dark:text-white">
                        John Doe
                      </p>
                    </div>
                  </div>
                  <div class="col-span-2 items-center sm:flex">
                    <p class="text-sm font-medium text-black dark:text-white">
                      Sorogacy
                    </p>
                  </div>

                  <div class="col-span-1 flex items-center">
                    <div class="flex items-center space-x-3.5">
                      <a
                        href="./clinic-profile.html"
                        class="hover:text-primary"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="h-6 w-6"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"

                      </a>

                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"

                          />
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                          />
                        </svg>
                      </a>
                    </div>
                  </div>
                </div>
                <div
                  class="flex h-16 w-full items-center justify-between border-t border-neutral-200 px-3"
                >
                  <p class="pl-2 text-sm text-gray-700">
                    Showing <span class="font-medium">1</span> to
                    <span class="font-medium">10</span> of
                    <span class="font-medium">89</span> results
                  </p>
                  <nav>
                    <ul
                      class="flex h-9 items-center divide-x divide-neutral-200 rounded border border-neutral-200 bg-white text-sm leading-tight text-neutral-500"
                    >
                      <li class="h-full">

                          <span>1</span>
                          <span
                            class="absolute bottom-0 left-0 -mx-px box-content h-px w-full translate-y-px border-l border-r border-primary bg-primary"
                          ></span>

                      </li>
                      <li class="hidden h-full md:block">
                        <a
                          href="#"

                          <span>2</span>

                            class="absolute bottom-0 left-1/2 -mx-px box-content h-px w-0 translate-y-px border-transparent bg-primary duration-200 ease-out group-hover:left-0 group-hover:w-full group-hover:border-l group-hover:border-r group-hover:border-primary"

                      </li>
                      <li class="hidden h-full md:block">
                        <a
                          href="#"
                          class="group relative inline-flex h-full items-center px-3 hover:text-primary"

                          <span>3</span>
                          <span
                            class="absolute bottom-0 left-1/2 -mx-px box-content h-px w-0 translate-y-px border-transparent bg-primary duration-200 ease-out group-hover:left-0 group-hover:w-full group-hover:border-l group-hover:border-r group-hover:border-primary"
                          ></span>
                        </a>
                      </li>
                      <li class="hidden h-full md:block">
                        <div
                          class="group relative inline-flex h-full items-center px-2.5"
                        >
                          <span>...</span>
                        </div>
                      </li>
                      <li class="hidden h-full md:block">
                        <a
                          href="#"
                          class="group relative inline-flex h-full items-center px-3 hover:text-primary"
                        >
                          <span>6</span>
                          <span
                            class="absolute bottom-0 left-1/2 -mx-px box-content h-px w-0 translate-y-px border-transparent bg-primary duration-200 ease-out group-hover:left-0 group-hover:w-full group-hover:border-l group-hover:border-r group-hover:border-primary"
                          ></span>
                        </a>
                      </li>
                      <li class="hidden h-full md:block">
                        <a
                          href="#"
                          class="group relative inline-flex h-full items-center px-3 hover:text-primary"
                        >
                          <span>7</span>
                          <span
                            class="absolute bottom-0 left-1/2 -mx-px box-content h-px w-0 translate-y-px border-transparent bg-primary duration-200 ease-out group-hover:left-0 group-hover:w-full group-hover:border-l group-hover:border-r group-hover:border-primary"
                          ></span>
                        </a>
                      </li>
                      <li class="hidden h-full md:block">
                        <a
                          href="#"
                          class="group relative inline-flex h-full items-center px-3 hover:text-primary"
                        >
                          <span>8</span>
                          <span
                            class="absolute bottom-0 left-1/2 -mx-px box-content h-px w-0 translate-y-px border-transparent bg-primary duration-200 ease-out group-hover:left-0 group-hover:w-full group-hover:border-l group-hover:border-r group-hover:border-primary"
                          ></span>
                        </a>
                      </li>
                      <li class="h-full">
                        <a
                          href="#"
                          class="group relative inline-flex h-full items-center rounded-r px-3 hover:text-primary"
                        >
                          <span>Next</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
              <!-- ====== Profile Section End -->
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
