<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      eCommerce Dashboard | TailAdmin - Tailwind CSS Admin Dashboard Template
    </title>
  </head>

  <body
    x-data="{ page: 'home', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen items-center justify-center overflow-hidden p-8">
      <!-- ===== Sidebar Start ===== -->
      <div
        class="flex w-full flex-col items-center space-y-6 rounded-xl bg-white p-6 xl:w-1/3 xl:p-12"
      >
        <img src="images/logo/logo.png" alt="" />

        <div class="flex flex-col gap-1">
          <h3 class="text-center text-title-md2 font-semibold text-black-2">
            Clinic Registration
          </h3>
          <p class="text-center text-sm font-medium">
            Fill the form below to register
          </p>
        </div>

        <form class="w-full space-y-6" action="" method="post">
          <div class="w-full">
            <label
              class="mb-3 block text-sm font-medium text-black dark:text-white"
            >
              Name
            </label>
            <input
              type="text"
              class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary"
            />
          </div>

          <div class="w-full">
            <label
              class="mb-3 block text-sm font-medium text-black dark:text-white"
            >
              Email
            </label>
            <input
              type="email"
              class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary"
            />
          </div>
          <div class="w-full">
            <label
              class="mb-3 block text-sm font-medium text-black dark:text-white"
            >
              Password
            </label>
            <input
              type="password"
              class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary"
            />
          </div>
          <div class="w-full">
            <label
              class="mb-3 block text-sm font-medium text-black dark:text-white"
            >
              Confirm Password
            </label>
            <input
              type="password"
              class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary"
            />
          </div>
          <button
            type="button"
            class="focus:shadow-outline inline-flex w-full items-center justify-center rounded-md bg-primary px-4 py-3 text-sm font-medium tracking-wide text-white transition-colors duration-200 hover:bg-primary focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
          >
            Register
          </button>
        </form>
      </div>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->

      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
